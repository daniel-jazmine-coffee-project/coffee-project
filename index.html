<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coffee!</h1>
    </header>
    <main>
        <section id="left-side">
            <div id="coffees"></div>
        </section>
    <!--search form-->
        <section id="right-side">
            <form>
                <!--roast scrolldown-->
                <label for="roast-selection">Roast</label>
                <br>
                <select id="roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                    <option>all</option>
                </select>
                <br>
                <!--coffee name input-->
                <label for="coffee-name">Coffee Name</label>
                <br>
                <input id="coffee-name">
                <br>
                <!--submit button-->
                <input id="submit" type="submit" />
            </form>
            <!--add a coffee form-->
            <div>
                <h1 id="add-coffee">Add a Coffee</h1>
                <form>
                    <!--roast scrolldown-->
                    <label for="roast-selection-input">Roast</label>
                    <br>
                    <select id="roast-selection-input">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br>
                    <!--coffee name input-->
                    <label for="coffee-name-input">Name</label>
                    <br>
                    <input id="coffee-name-input">
                    <br>
                    <!--submit button-->
                    <input id="submit-input" type="submit" />
                </form>
            </div>
        </section>
    </main>
    <script src="main2.js"></script>
</body>
</html>
